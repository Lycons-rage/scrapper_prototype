<html>
    <head>
        <title>FLIPKART REVIEW SCRAPPER</title>
    </head>
    <body>
        <center>
            <h1>FLIPKART REVIEW SCRAPPER FOR ANY PRODUCT</h1>
            <br>
            <hr>
            <br>
            <table>
                <tr>
                  <th>NAME</th>
                  <th>RATING</th>
                  <th>REVIEW</th>
                </tr>
                {% for review in reviews %}
                <tr>
                    <td>{{review["Name"]}}</td>
                    <td>{{review["Rating"]}}</td>
                    <td>{{review["Review"]}}</td>
                </tr>
                {% endfor %}
              </table>
        </center>
    </body>
</html>
